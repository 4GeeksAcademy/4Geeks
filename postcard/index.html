<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link  rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href=""
    <title>Postcard</title>

</head>
<body>
<div class="main-content">
    <header>

    </header>
    <section>
        <!--- testing POST via formspree.io --->
        <form class="postcard" action="https://formspree.io/f/mnqowayl" method="POST">
        <!--- Postcard header --->
            <div class="postcard-header">
                <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png">
                <h1>My Postcard</h1>
            </div>
        <!--- Postcard body --->
            <div class="postcard-body">
                <div class="left-part">
                    <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                    <p>This is so cool, can't wait to start doing more stuff!</p>
                </div>
                <div class="right-part">
                    <input type="text" name="fullname"  placeholder="Type your full name">
                    <input type="text" name="email"  placeholder="Type your email">
                    <input type="text" name="message"  placeholder="Type your message">
                </div>
            </div>
        <!-- Postcard footer ---->
            <div class="postcard-footer">
                <input type="submit" value="Send My Postcard">
            </div>
        </form>
    </section>
    <footer>

    </footer>
    </div>
</body>
</html>
